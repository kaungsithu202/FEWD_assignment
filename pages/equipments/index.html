<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../style.css" />
    <title>The Hidden Bean</title>
    <script
      src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"
      defer
    ></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-fade/embla-carousel-fade.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../equipments/equipments.js" defer></script>
    <script src="../../main.js" defer></script>
  </head>
  <body>
    <header id="mainHeader" class="header container">
      <nav class="header__nav">
        <div class="header__logo">
          <a href="/pages/home/index.html" class="header__logo-link"
            ><img
              loading="lazy"
              alt="Coffee Logo"
              width="40"
              height="40"
              src="../../assets/icon.png"
            />
            <h1 class="header__logo-text">The Hidden Bean</h1></a
          >
        </div>

        <ul class="header__nav-links">
          <li class="header__nav-item">
            <a href="../shop/index.html" class="header__nav-link">Shop</a>
          </li>
          <li class="header__nav-item">
            <a href="../equipments/index.html" class="header__nav-link"
              >Equipments</a
            >
          </li>
          <li class="header__nav-item">
            <a href="../cart/index.html" class="header__nav-link">Cart</a>
          </li>
          <li class="header__nav-item">
            <a href="../events/index.html" class="header__nav-link">Events</a>
          </li>
          <li class="header__nav-item">
            <a href="../subscriptions/index.html" class="header__nav-link"
              >Subscriptions</a
            >
          </li>
          <li class="header__nav-item">
            <button class="header__nav-button btn btn--solid">
              Order Online
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="category__section">
      <section class="banner">
        <div class="embla">
          <div class="embla__container">
            <div class="embla__slide">
              <img
                class="embla__slide__img"
                src="../../assets/banners/equiments/equipments-banner1.jpg"
                alt="Coffer Banner"
                loading="lazy"
              />
            </div>
            <div class="embla__slide">
              <img
                class="embla__slide__img"
                src="../../assets/banners/equiments/equipments-banner2.jpg"
                alt="Coffer Banner"
                loading="lazy"
              />
            </div>
            <div class="embla__slide">
              <img
                class="embla__slide__img"
                src="../../assets/banners/equiments/equipments-banner3.jpg"
                alt="Coffer Banner"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="category">
        <div class="category__input-container">
          <input
            class="category__input"
            type="search"
            placeholder="Search for products..."
          />
        </div>

        <div class="category__content container"></div>
      </section>
    </section>
  </body>
</html>
